<div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center text-secondary">Atualizar Tema</h1>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-12 align-items-center">
  
        <div class="form-group">
          <label for="descricao">Descrição</label>
          <input type="text" class="form-control" id="descricao" [(ngModel)]='tema.descricao'>
        </div>
  
        <div class="d-flex justify-content-center">
          <button class="btn btn-danger mr-4 m-4" routerLink='/tema'>Cancelar</button>
          <button class="btn btn-success  mr-4 m-4" (click)='atualizar()'>Atualizar</button>
        </div>
  
      </div>
    </div>
  </div>
